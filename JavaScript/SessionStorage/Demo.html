<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="fun"></h1>
    <Script>
        if(typeof(Storage)!="undefined"){
            sessionStorage.setItem('username','Sudarshan')
            document.getElementById('fun').innerHTML=sessionStorage.getItem('username')
        }
        else{
            document.getElementById('fun').innerHTML="Invalid Data"
        }
    </Script>
</body>
</html>
