<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myuser" onsubmit="return validate()" action="Demo2.html" method="post"> 
        <!-- method post is used to pass the large amount data and 
            it will not show data and url  
            without post method bydefault it is get method -->
        Name : <input type="text" name="uname">
        <input type="submit" value="Submit">
    </form>

    <script>
        function validate(){
            let x=document.forms['myuser']['uname'].value

            if(x==""){
                alert('Must be Filled Out')
                return false
            }
        }
    </script>
</body>
</html>
