<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i=1;
        while(i<=50){
            if(i%3==0 && i%5==0){
                document.write("<br> Welcome to TQ "+i)
            }
            else if(i%5==0){
                document.write("<br> Think Qutioent "+i)
            }
            else if(i%3==0){
                document.write("<br> TQ "+i)
            }
            i++
        }
    </script>

</body>
</html>
