<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <!-- display number between 85 to 60 -->
    <script>
        for(let i=84; i>60; i--){
            document.write(i+"<br>")
        }
    </script>

</body>
</html>
