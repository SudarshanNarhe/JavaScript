<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="fun"></h1>
    <script>
        function showTime(){
            let dt=new Date()
            let ans=dt.getHours()+" : "+ dt.getMinutes()

            document.getElementById('fun').innerHTML=ans
        }
        showTime()
        setInterval(showTime,2000)
    </script>
</body>
</html>
