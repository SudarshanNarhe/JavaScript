<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculate(a,b){
            let sum=a+b
            return sum;
        }
        function myCallback(test){
            document.write(test)
        }
        let ans=calculate(3,4)
        myCallback(ans)
    </script>
</body>
</html>
