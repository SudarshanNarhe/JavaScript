<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countwords(str) {
        str1 = str.trim();
        var charstr = str1.split(/\s+/); // these are the delimiter
        let count = 0;
        for (let i = 0; i < charstr.length; i++) {
          count++;
        }
        document.write(count);
      }
      var s = prompt("Enter a string");
      countwords(s);
    </script>
  </body>
</html>
