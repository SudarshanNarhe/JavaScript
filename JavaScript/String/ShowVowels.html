<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // == only check the value and === check the value plus datatype
      function showVowels(str) {
        for (let i = 0; i < str.length; i++) {
          if (
            str.charAt(i) === "a" ||
            str.charAt(i) === "u" ||
            str.charAt(i) === "i" ||
            str.charAt(i) === "o" ||
            str.charAt(i) === "e" ||
            str.charAt(i) === "A" ||
            str.charAt(i) === "U" ||
            str.charAt(i) === "I" ||
            str.charAt(i) === "O" ||
            str.charAt(i) === "E"
          ) {
            document.write(str.charAt(i) + "<br>");
          }
        }
      }

      var str = prompt("Enter any string");
      showVowels(str);
    </script>
  </body>
</html>
