<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddeven</title>
</head>
<body>
    
    <Script>
        var num=parseInt(prompt("Enter any number "))
        if(num%2==0){
            document.write('Even number')
        }
        else{
            document.write('Odd number')
        }
    </Script>

</body>
</html>
