<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
</head>
<body>
    
    <script>
        var num1=prompt("Enter a 1st number ")
        var num2=prompt("Enter a 2nd number ")
        document.write(num1)
        document.write("<br>"+num2)
        if(num1>num2){
            document.write("<br>"+"1st Number is greater")
        }
        else{
            document.write("<br>"+'2nd number is greater')
        }
    </script>

</body>
</html>
