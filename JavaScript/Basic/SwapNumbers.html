<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapnumbers</title>
</head>
<body>

    <Script>
        var num1=20;
        var num2=50;
        document.write("before swaping <br>"+num1+"      "+num2)
        // var temp=num1
        // num1=num2;
        // num2=temp;
        // document.write("<br>"+"After swaping   <br>"+num1+"      "+num2)
        num1=num1+num2;
        num2=num1-num2;
        num1=num1-num2;
        document.write("<br>"+"After swaping by another logic  <br>"+num1+"      "+num2)


    </Script>

</body>
