<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greatestnumber</title>
</head>
<body>
    
    <Script>
        var num1=parseInt(prompt("Enter a 1st number"))
        var num2=parseInt(prompt("Enter a 2nd number"))
        var num3=parseInt(prompt("Enter a 3rd number"))
        
        if(num1>num2){

            if(num1>num3){
                console.log(num1+' is greatest number')
            }
            else{
                console.log(num3+' is greatest number')
            }
        }
        else if(num2>num3){
            console.log(num2+' is greatest')
        }
        else{
            console.log(num3+' is greatest')
        }
        
    </Script>

</body>
</html>
