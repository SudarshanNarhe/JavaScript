<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaofcircle</title>
</head>
<body>
    
    <script>
        var radius=parseFloat(prompt("Enter a radius of a circle"))
        var area=3.14*radius*radius;
        document.write("Area of a circle having radius "+radius+" is : "+area)
    </script>

</body>
</html>
