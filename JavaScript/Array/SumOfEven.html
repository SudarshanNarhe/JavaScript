<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sum(num){
            let sum=0;
            for(let x of num){
                if(x%2==0){
                    sum=sum+x
                }
            }
            return sum;
        }

        let num=[2,3,4,5,6,6,7,7,88,9,77,7,6,65,]

        document.write(sum(num))

    </script>
</body>
</html>
