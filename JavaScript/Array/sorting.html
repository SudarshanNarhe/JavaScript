<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=[2,3,4,5,6,7,1,2,1]

        document.write(num.sort())

        num.sort(
            function(a,b){
                return b-a
            }
        )

        document.write("<br>"+num)



    </script>
</body>
</html>
