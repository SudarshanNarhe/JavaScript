<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(movie){
            document.write("Movie id :  "+movie.movieId+"<br>Movie Name : "+movie.movieName+"<br>Rating    "+movie.rating)
        }

        var movie={movieId : 12, movieName : '12th Fail', rating : 5}
        show(movie)
        document.write("<br>")
        var movie={movieId : 13, movieName : 'Sairat', rating : 4.3}
        show(movie)
    </script>
</body>
</html>
