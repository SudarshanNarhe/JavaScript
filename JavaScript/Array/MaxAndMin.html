<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function maxNum(num) {
        let max = num[0];
        for (let i = 0; i < num.length; i++) {
          if (num[i] > max) {
            max = num[i];
          }
        }
        return max;
      }

      function minNum(num) {
        let min = num[0];
        for (let i = 0; i < num.length; i++) {
          if (num[i] < min) {
            min = num[i];
          }
        }
        return min;
      }

      var num = [1, 3, 4, 5, 6, 4, , 3, 4, 6, 7, 81, 2, 3, 34, 95];
      var max = maxNum(num);
      console.log(max);
      var min = minNum(num);
      console.log(min);
    </script>
  </body>
</html>
